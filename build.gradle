plugins {
    id 'application'
    id 'java'
}

version = '0.1-SNAPSHOT'

ext {
    junitVersion = '5.9.1'
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter:${junitVersion}"
}

application {
    mainClass = 'org.grumpyf0x48.myapplication.Application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}
